<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>calculator_Web</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilos.css'>
   
</head>
<body>

<div class="conteiner" id="container_App">

<form name="calculator" id="calculatorForm">  

<input type="textfield" name="ans" value="" autocomplete="off" readonly id="calculator-Display">  

<input type="button" value="7" class="calculator_Number"  onclick="document.calculator.ans.value+='7'">
<input type="button" value="8" class="calculator_Number" onclick="document.calculator.ans.value+='8'">
<input type="button" value="9" class="calculator_Number" onclick="document.calculator.ans.value+='9'">
<input type="button" value="/" class="calculator_Operator" onclick="document.calculator.ans.value+='/'">
<br>
<input type="button" value="4" class="calculator_Number" onclick="document.calculator.ans.value+='4'">
<input type="button" value="5" class="calculator_Number" onclick="document.calculator.ans.value+='5'">
<input type="button" value="6" class="calculator_Number" onclick="document.calculator.ans.value+='6'">
<input type="button" value="*" class="calculator_Operator" onclick="document.calculator.ans.value+='*'">
<br>
<input type="button" value="1" class="calculator_Number"  onclick="document.calculator.ans.value+='1'">
<input type="button" value="2" class="calculator_Number" onclick="document.calculator.ans.value+='2'">
<input type="button" value="3" class="calculator_Number" onclick="document.calculator.ans.value+='3'">
<input type="button" value="-" class="calculator_Operator" onclick="document.calculator.ans.value+='-'">
<br>
<input type="button" value="0" class="calculator_Number" onclick="document.calculator.ans.value+='0'">
<input type="reset" value="C" >
<input type="button" value="="  onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">

<input type="button" value="+" class="calculator_Operator" onclick="document.calculator.ans.value+='+'">


</form>    

</div>    
    
<script src='main.js'></script>
</body>
</html>
